<!DOCTYPE html>
<html>
<head>
	<title>jQuery Image Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		
		<header class="slider-header">
			<h1>jQuery Image Slider</h1>
		</header>

		<div id="slider">
			<ul class="slides clearfix">
				<li class="slide"><img src="img/slide1.jpg"></li>
				<li class="slide"><img src="img/slide2.jpg"></li>
				<li class="slide"><img src="img/slide3.jpg"></li>
				<li class="slide"><img src="img/slide4.jpg"></li>
				<li class="slide"><img src="img/slide5.jpg"></li>
				<li class="slide"><img src="img/slide6.jpg"></li>
			</ul>
		</div>
		<div class="sliderNav">
			<div class="prev"><span>Previous</span></div>
			<div class="next"><span>Next</span></div>
		</div>

	</div>

	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
